<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Mail Vorlage (Ultra-Kurz)</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  
  <!-- Wrapper -->
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #f4f4f5;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        
        <!-- Main Container -->
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="max-width: 600px; width: 100%; background-color: #ffffff; border-radius: 12px; border: 1px solid #e4e4e7;">
          
          <!-- Content -->
          <tr>
            <td style="padding: 32px 40px;">
              
              <!-- Greeting -->
              <p style="margin: 0 0 16px 0; font-size: 16px; line-height: 1.6; color: #18181b;">
                [ANREDE – z.B. Herr Müller],
              </p>
              
              <!-- One-Liner -->
              <p style="margin: 0 0 16px 0; font-size: 16px; line-height: 1.6; color: #3f3f46;">
                [1 SATZ – z.B. Ihr aktueller Web-Auftritt hat Potenzial – darf ich Ihnen zeigen, was möglich wäre?]
              </p>
              
              <!-- CTA -->
              <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.6; color: #3f3f46;">
                15 Minuten, unverbindlich: <a href="mailto:mikegehrke@gmx.com?subject=Kurzer%20Austausch" style="color: #059669; text-decoration: none; font-weight: 600;">Termin vereinbaren →</a>
              </p>
              
              <!-- Signature -->
              <p style="margin: 20px 0 0 0; font-size: 15px; color: #18181b;">
                Mike Gehrke
              </p>
              <p style="margin: 2px 0 0 0; font-size: 13px; color: #71717a;">
                Digital Solutions · <a href="https://mg-digitalsolutions-one.vercel.app" style="color: #059669; text-decoration: none;">mg-digital-solutions.de</a>
              </p>
              
            </td>
          </tr>
          
        </table>
        
      </td>
    </tr>
  </table>
  
</body>
</html>
